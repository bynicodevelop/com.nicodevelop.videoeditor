<div class="relative group inline-block">
  <button
    class="btn"
    type="button"
    [disabled]="disabled"
  >
    <fa-icon
      *ngIf="icon"
      class="text-gray-600"
      [icon]="icon"
    ></fa-icon>

    <ng-content></ng-content>
  </button>

  <div
    *ngIf="tooltip"
    class="absolute hidden bottom-0 items-center mb-9 group-hover:flex flex-col w-full"
  >
    <span
      class="z-10 p-2 text-xs leading-none text-white whitespace-nowrap bg-gray-800 rounded shadow-lg"
    >
      {{ tooltip }}
    </span>
    <div class="w-3 h-3 -mt-2 rotate-45 bg-gray-800"></div>
  </div>
</div>
