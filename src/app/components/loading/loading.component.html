<div
  class="relative z-10"
  role="dialog"
  aria-modal="true"
>
  <div
    class="fixed inset-0 bg-gray-600 bg-opacity-25 transition-opacity backdrop-filter backdrop-blur"
  ></div>

  <div
    class="fixed inset-0 z-10 overflow-y-auto p-4 sm:p-6 md:p-20 flex justify-center items-center h-1/3"
  >
    <div
      class="mt-auto text-white flex flex-col justify-center items-center space-y-4"
    >
      <fa-icon
        class="fa-spin"
        [icon]="faSpinner"
      ></fa-icon>
      <p class="tracking-wide text-xl">Loading</p>
    </div>
  </div>
</div>
