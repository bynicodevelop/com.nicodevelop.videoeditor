<div class="w-3/5 md:w-1/3 aspect-[9/16] m-auto pt-5">
  <app-dropzone
    *ngIf="!(isReady$ | async)"
    (onUploadFile)="onUploadFile($event)"
  ></app-dropzone>

  <app-video-player
    [videos$]="videos$"
    *ngIf="isReady$ | async"
  ></app-video-player>
</div>

<div class="p-5">
  <app-audio-player
    [isReady$]="isReady$"
    [videos]="videos$ | async"
  ></app-audio-player>
</div>
