<div class="w-3/5 md:w-1/3 aspect-[9/16] m-auto pt-5">
  <app-dropzone
    *ngIf="!(isReady$ | async)"
    (uploadFile)="onUploadFile($event)"
  ></app-dropzone>

  <app-video-player
    [videos$]="videos$"
    *ngIf="isReady$ | async"
  ></app-video-player>
</div>

<div class="p-5 space-x-3">
  <button
    class="btn"
    type="button"
    (click)="togglePlay()"
    [disabled]="!(isReady$ | async)"
  >
    {{ (isPlaying$ | async) ? "Pause" : "Lecture" }}
  </button>

  <app-download-button
    [disabled]="!(isReady$ | async)"
    [video]="currentVideo"
  ></app-download-button>
</div>

<div class="p-5">
  <app-audio-player
    [isReady$]="isReady$"
    [videos]="videos$ | async"
  ></app-audio-player>
</div>
