name: Test
'on':
  push:
    branches:
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 19.x
        uses: actions/setup-node@v1
        with:
          node-version: '19.x'
      - name: npm install, lint, and test
        run: |
          npm i
          npm run lint
          npm run test
